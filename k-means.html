<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-means Clustering with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #form {
            display: flex;
            margin: 10px;
        }

        #form div {
            margin: 5px;
        }

        #form label {
            display: inline-block;
            width: 100px;
        }

        #form input {
            width: 50px;
        }

        #start {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start:hover {
            background-color: #0056b3;
        }

        #reset {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reset:hover {
            background-color: #bd2130;
        }

        #chart {
            border: 1px solid #ccc;
            width: 500px;
            height: 500px;
            background-color: black;
        }
    </style>
    <script>
        let step = 0;
        let data = null;
        let clusters = null;

        const colors = [
            'red', 'lime', 'blue', 'orange', 'purple', 'cyan', 'magenta', 'green', 'pink', 'teal'
        ];

        function createData(k, n) {
            const samples = Array.from(
                { length: n },
                () => (
                    {
                        x: Math.random() * 500,
                        y: Math.random() * 500,
                        color: 'white'
                    }
                )
            );

            const centroids = Array.from(
                { length: k },
                (_, i) => (
                    {
                        x: Math.random() * 500,
                        y: Math.random() * 500,
                        color: colors[i]
                    }
                )
            );

            return [samples, centroids];
        }


        function initialize() {
            const k = parseInt(document.getElementById('k').value);
            const n = parseInt(document.getElementById('n').value);
            data = createData(k, n);
            samples = data[0]
            centroids = data[1]

            d3.select('#chart').selectAll('circle').remove();
            d3.select('#chart').selectAll('rect').remove();
            d3.select('#chart').selectAll('line').remove();

            clusters = null;

            d3.select('#chart').selectAll('circle')
                .data(samples)
                .enter()
                .append('circle')
                .attr('cx', d => d.x)
                .attr('cy', d => d.y)
                .attr('r', 3)
                .attr('fill', d => d.color);

            d3.select('#chart').selectAll('rect').remove();
            d3.select('#chart').selectAll('rect')
                .data(centroids)
                .enter()
                .append('rect')
                .attr('x', d => d.x - 5)
                .attr('y', d => d.y - 5)
                .attr('width', 10)
                .attr('height', 10)
                .attr('fill', d => d.color)
                .attr('stroke', 'white');
        }

        function getClusters(samples, centroids) {
            newClusters = [];
            for (let i = 0; i < samples.length; i++) {
                let clusterNumber = -1;
                let minDistance = 1000000;
                for (let j = 0; j < centroids.length; j++) {
                    const distance = Math.sqrt(
                        Math.pow(samples[i].x - centroids[j].x, 2) +
                        Math.pow(samples[i].y - centroids[j].y, 2)
                    );
                    if (distance < minDistance) {
                        clusterNumber = j;
                        minDistance = distance;
                    }
                }
                newClusters.push(clusterNumber);
            }
            return newClusters;
        }

        function changeClusters() {
            samples = data[0];
            centroids = data[1];

            newClusters = getClusters(samples, centroids);

            for (let i = 0; i < samples.length; i++) {
                samples[i].color = centroids[newClusters[i]].color;
            }

            d3.select('#chart').selectAll('circle')
                .data(samples)
                .attr('fill', d => d.color);

            lines = [];
            for (let i = 0; i < samples.length; i++) {
                centroid = centroids[newClusters[i]];
                lines.push(
                    {
                        x1: centroid.x,
                        y1: centroid.y,
                        x2: samples[i].x,
                        y2: samples[i].y,
                        color: centroid.color
                    }
                );
            }

            if (clusters == null) {
                d3.select('#chart').selectAll('line')
                    .data(lines)
                    .enter()
                    .append('line')
                    .attr('x1', d => d.x1)
                    .attr('y1', d => d.y1)
                    .attr('x2', d => d.x2)
                    .attr('y2', d => d.y2)
                    .attr('stroke', d => d.color);
            }
            else {
                d3.select('#chart').selectAll('line')
                    .data(lines)
                    .transition()
                    .duration(1000)
                    .attr('x1', d => d.x1)
                    .attr('y1', d => d.y1)
                    .attr('x2', d => d.x2)
                    .attr('y2', d => d.y2)
                    .attr('stroke', d => d.color);
            }

            d3.select('#chart').selectAll('rect').remove();
            d3.select('#chart').selectAll('rect')
                .data(centroids)
                .enter()
                .append('rect')
                .attr('x', d => d.x - 5)
                .attr('y', d => d.y - 5)
                .attr('width', 10)
                .attr('height', 10)
                .attr('fill', d => d.color)
                .attr('stroke', 'white');            

            clusters = newClusters;
        }

        function moveCentroids() {
            samples = data[0];
            centroids = data[1];

            for (let i = 0; i < centroids.length; i++) {
                const clusterSamples = samples.filter((d, j) => clusters[j] == i);
                const sumX = clusterSamples.reduce((acc, d) => acc + d.x, 0);
                const sumY = clusterSamples.reduce((acc, d) => acc + d.y, 0);
                const newCentroidX = sumX / clusterSamples.length;
                const newCentroidY = sumY / clusterSamples.length;
                centroids[i].x = newCentroidX;
                centroids[i].y = newCentroidY;
            }

            d3.select('#chart').selectAll('rect')
                .data(centroids)
                .transition()
                .duration(1000)
                .attr('x', d => d.x - 5)
                .attr('y', d => d.y - 5);
        }

        function next() {
            if (step == 0) {
                initialize();
                $('#start').text('次へ');
            }
            else if (step % 2 == 1) {
                changeClusters();
            }
            else {
                moveCentroids();
            }

            step = step + 1;
        }

        function reset() {
            step = 0;
            next();
        }

        $(document).ready(function() {
            reset();
        });
    </script>
</head>

<body>
    <h1>k-means 法デモ</h1>
    <svg id="chart" width="800" height="400"></svg>
    <div id="form">
        <div>
            <label for="k">クラスター数:</label>
            <input type="number" id="k" name="k" value="3" min="2" max="10">
        </div>
        <div>
            <label for="n">サンプル数:</label>
            <input type="number" id="n" name="n" value="300" min="1" max="1000">
        </div>
        <div>
            <button id="start" type="button" onclick="next()">開始</button>
            <button id="reset" type="button" onclick="reset()">リセット</button>
        </div>
    </div>
</body>

</html>
